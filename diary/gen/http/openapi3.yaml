openapi: 3.0.3
info:
    title: Diary Service
    description: Service for Diary
    version: "1.0"
servers:
    - url: http://localhost:8000
paths:
    /add/{a}/{b}:
        get:
            tags:
                - calc
            summary: add calc
            operationId: calc#add
            parameters:
                - name: a
                  in: path
                  description: Left operand
                  required: true
                  schema:
                    type: integer
                    description: Left operand
                    example: 5893221964760752099
                    format: int64
                  example: 6833182921217652119
                - name: b
                  in: path
                  description: Right operand
                  required: true
                  schema:
                    type: integer
                    description: Right operand
                    example: 7140116186952596606
                    format: int64
                  example: 2010670526842788830
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: integer
                                example: 8848271190519208707
                                format: int64
                            example: 2689041657659083791
components: {}
tags:
    - name: calc
      description: The calc service performs operations on numbers.
